<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="./node_modules/@fortawesome/fontawesome-free/css/all.css"
    />
    <link rel="stylesheet" href="./styles/index.css" />
  </head>
  <body>
    <div class="main-wrap">
      <div class="sign-popup">
        <div class="sign-popup__form-wrap">
          <h1 class="h1 sign-popup__h1">Sign in</h1>
          <form class="sign-popup__form" action="">
            <div class="sign-popup__input">
              <label class="label sign-popup__label" for="email"
                >Email id</label
              >
              <div class="sign-popup__input-icon">
                <input
                  class="input"
                  id="email"
                  type="text"
                  required
                  placeholder="Enter your email address"
                />
                <i class="fas fa-envelope sign-popup__icon"></i>
              </div>
            </div>
            <div class="sign-popup__input">
              <label class="label sign-popup__label" for="passwords"
                >Password</label
              >
              <div class="sign-popup__input-icon">
                <input
                  class="input"
                  id="passwords"
                  type="text"
                  required
                  placeholder="Enter your passwords"
                />
                <i class="fas fa-key sign-popup__icon"></i>
              </div>
            </div>
            <div class="sign-popup__forgot">
              <a class="link sign-popup__link" href="">Forgotten Password</a>
            </div>
            <input class="btn" type="submit" value="Login Now" />
          </form>
          <div class="sign-popup__create">
            <h4 class="h4">Donâ€™t have account yet?</h4>
            <button class="btn">Create Account</button>
          </div>
        </div>
        <div class="sign-popup__image">
          <img src="./assets/images/gallery.png" alt="" />
        </div>
      </div>
    </div>
  </body>
</html>
